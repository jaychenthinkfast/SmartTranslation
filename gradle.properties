# Gradle Performance Optimization
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC
org.gradle.workers.max=8

# Build Cache Configuration
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn

# Language Settings
systemProp.file.encoding=UTF-8
systemProp.user.language=zh
systemProp.user.country=CN

# Kotlin Compilation Optimization
kotlin.incremental=true
kotlin.incremental.java=true
kotlin.caching.enabled=true
kotlin.parallel.tasks.in.project=true
kotlin.build.report.enable=true
kotlin.build.report.output=build_scan
kotlin.daemon.jvmargs=-Xmx2g

# IntelliJ Platform Plugin Development
intellijPublishToken=
platformType=GO
platformVersion=2023.3
platformDownloadSources=false
platformPlugins=org.jetbrains.plugins.go

# Plugin Info
pluginGroup=com.github.smarttranslation
pluginName=SmartTranslation
pluginVersion=1.2.1
pluginSinceBuild=233
pluginUntilBuild=243.*

# Gradle File System Watch
org.gradle.vfs.watch=false
org.gradle.vfs.verbose=false

# 额外的优化
org.gradle.unsafe.watch-fs=true 